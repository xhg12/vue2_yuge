<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>玉树临风美少年，揽镜自顾夜不眠</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <form @submit.prevent="demo">
        <label for="demo">账号：</label
        ><input type="text" id="demo" v-model.trim="account" /><br /><br />
        密码：<input type="password" v-model="password" /> <br /><br />
        年龄：<input type="number" v-model.number="age" /> <br /><br />
        性别： 男<input type="radio" name="sex" v-model="sex" value="male" />
        女<input
          type="radio"
          name="sex"
          v-model="sex"
          value="female"
        /><br /><br />
        爱好： 学习<input type="checkbox" v-model="hobby" value="study" />
        健身<input type="checkbox" v-model="hobby" value="Bodybuilding" />
        看美女<input type="checkbox" v-model="hobby" value="look" />
        <br /><br />
        所属校区
        <select v-model="city">
          <option value="">请选择校区</option>
          <option value="beijing">北京</option>
          <option value="shenzhen">深圳</option>
          <option value="shanghai">上海</option>
          <option value="wuhan">武汉</option>
        </select>
        <br /><br />
        其他信息：
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          v-model.lazy="other"
        ></textarea>
        <br /><br />
        <input type="checkbox" v-model="agree" />阅读并接受<a
          href="http://www.atguigu.com"
          >《用户协议》</a
        >
        <button>提交</button>
      </form>
    </div>

    <script>
      Vue.config.productionTip = false;
      new Vue({
        el: '#app',
        data: {
          account: '',
          password: '',
          sex: 'male',
          age: 18,
          hobby: [],
          city: 'beijing',
          other: '',
          agree: '',
        },
        methods: {
          demo() {
            alert(1);
          },
        },
      });
    </script>
  </body>
</html>
