<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>玉树临风美少年，揽镜自顾夜不眠</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <!-- 
      关于VueComponent：
          1.School组件本质是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue.extend生成的。

          2.我们只需要写<School></School>，Vue解析时会帮我们创建School组件的实例对象，即Vue帮我们执行的：
            new VueComponent(options)。

          3.特别注意：每次调用Vue.extend，返回的都是一个全新的VueComponent！！！

          4.关于this的指向：
            (1).组件配置中：
                data函数、methods中的函数、watch中的函数、component中的函数 它们的this均是【VueComponent实例对象】
            (2).new Vue(options)配置中：
                 data函数、methods中的函数、watch中的函数、component中的函数 它们的this均是【vm实例对象】
          
          5.VueComponent的实例对象，以后简称vc（也可称之为：组件实例对象）。
            Vue的实例对象，以后简称vm

     -->
    <div id="app">
      <School></School>
    </div>

    <script>
      Vue.config.productionTip = false;

      //定义School组件
      const School = Vue.extend({
        name: 'School',
        template: `
          <div>
            <h2>学校名称：{{name}}</h2> 
            <h2>学校地址：{{address}}</h2>
          </div>
        `,
        data() {
          return {
            name: '尚硅谷',
            address: '深圳',
          };
        },
      });

      new Vue({
        el: '#app',
        components: {
          School,
        },
      });
    </script>
  </body>
</html>
