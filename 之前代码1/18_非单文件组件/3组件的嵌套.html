<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>玉树临风美少年，揽镜自顾夜不眠</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- <App></App> -->
    </div>

    <script>
      Vue.config.productionTip = false;

      //定义Student组件
      const Student = Vue.extend({
        name: 'Student',
        template: `
          <div>
            <h2>学生姓名：{{name}}</h2> 
            <h2>学生年龄：{{age}}</h2> 
          </div>
        `,
        data() {
          return {
            name: '貂蝉',
            age: '18 ',
          };
        },
      });

      //定义School组件
      const School = Vue.extend({
        name: 'School',
        template: `
          <div>
            <h2>学校名称：{{name}}</h2> 
            <h2>学校地址：{{address}}</h2>
            <Student></Student> 
          </div>
        `,
        data() {
          return {
            name: '尚硅谷',
            address: '深圳',
          };
        },
        components: {
          Student,
        },
      });

      //定义Hello组件
      const Hello = Vue.extend({
        name: 'Hello',
        template: `
          <div>
            <h1>欢迎来到我的{{msg}}</h1>
          </div>
        `,
        data() {
          return {
            msg: '世界',
          };
        },
      });

      //定义App组件
      const App = Vue.extend({
        name: 'App',
        template: `
          <div>
            <School></School>
            <Hello></Hello>
          </div> 
        `,
        components: {
          School,
          Hello,
        },
      });

      //注册组件
      new Vue({
        template: '<App></App>',
        el: '#app',
        //注册组件（局部组件）
        components: {
          App,
        },
      });
    </script>
  </body>
</html>
