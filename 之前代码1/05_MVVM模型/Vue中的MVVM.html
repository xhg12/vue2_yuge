<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>玉树临风美少年，揽镜自顾夜不眠</title>
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>学校名称： {{name}}</h1>
      <h1>学校地址： {{address}}</h1>
      <h1>测试一下1：{{1+1}}</h1>
      <!-- Vue实例上 -->
      <h1>测试一下2：{{$options}}</h1>
      <!-- 原型上 -->
      <h1>测试一下3：{{$emit}}</h1>
      <h1>测试一下4：{{_c}}</h1>
    </div>

    <script>
      Vue.config.productionTip = false;
      const vm = new Vue({
        el: '#app',
        data: {
          name: '尚硅谷',
          address: '深圳',
          a: 1,
        },
      });
      console.log(vm);
    </script>
  </body>
</html>
