<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>玉树临风美少年，揽镜自顾夜不眠</title>
  </head>

  <body>
    <div id="app"></div>
    <!-- 数据代理：通过一个对象代理对另一个对象中属性的操作（读/写） -->
    <script>
      let obj = { x: 100 };
      let obj2 = { y: 200 };

      Object.defineProperty(obj2, 'x', {
        get() {
          return obj.x;
        },
        set(value) {
          obj.x = value;
        },
      });
    </script>
  </body>
</html>
