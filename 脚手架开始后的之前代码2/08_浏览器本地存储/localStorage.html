<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>玉树临风美少年，揽镜自顾夜不眠</title>
  </head>

  <body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="deleteAllData()">点我清空数据</button>

    <script>
      let obj = { name: '褒姒', age: 19, sex: '女' };

      function saveData() {
        localStorage.setItem('msg', '你好');
        localStorage.setItem('msg2', '666');
        localStorage.setItem('beauty', JSON.stringify(obj));
      }

      function readData() {
        console.log(localStorage.getItem('msg'));
        console.log(localStorage.getItem('msg2'));

        const result = localStorage.getItem('beauty');
        console.log(JSON.parse(result));
      }

      function deleteData() {
        localStorage.removeItem('msg');
      }

      function deleteAllData() {
        localStorage.clear();
      }
    </script>
  </body>
</html>
